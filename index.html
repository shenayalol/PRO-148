<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>



<body>

    <a-scene background="color:white">
    <a-camera position="0 8 15"></a-camera>


    <a-assets timeout="10000">
        <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>
        <img id="bg" src="./images/sky.jpg">
    </a-assets>



    <!--Giraffe-->
    <a-entity>
        <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#giraffe"
          shadow="cast: true; receive: false">
        </a-entity>
      </a-entity>
    </a-scene>
</body>

</html>
